<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
</head>
<body>
  <h2>Video Player</h2>
  <video controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>


  <h2>Audio Player</h2>
  <audio controls>
    <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
</body>
</html>
